<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contact_mail" />
    

    

</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)! Faça o login abaixo:</p>
                <form action="login.php" method="post">
                    <div class="campo">

                        <!--<span class="material-symbols-outlined" class="icon">contact_mail</span> Ícones não estão funcionando no repositório github -->
                        <label for="ilogin">Login</label>
                        <input type="email" class="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="40">
                        
                    </div>
                    <div class="campo">
                        <!-- <span class="material-symbols-outlined" class="icon">key</span> -->
                         <label for="isenha">Senha</label>
                        <input type="password" class="senha" id="isenha" placeholder="Palavra passe" required minlength="8">
                        
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="button">Esqueci a senha</a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
